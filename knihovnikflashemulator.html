<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knihovník - Arcbin Archive</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-text {
            font-size: 1.8em;
            letter-spacing: 2px;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .loading-bar-container {
            width: 250px;
            height: 2px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background-color: #ffffff;
            animation: fillBar 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fillBar {
            from { width: 0%; }
            to { width: 100%; }
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container ruffle-player {
            width: 100%;
            height: 100%;
            max-width: 100vh;
            max-height: 100vw;
            aspect-ratio: 1 / 1;
        }

        #arcbin-branding {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 500;
            font-size: 0.85em;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        #arcbin-branding:hover { opacity: 1; }

        .brand-title {
            display: block;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            color: #ffffff;
            text-decoration: none;
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background 0.2s, border-color 0.2s;
        }

        .github-link i { margin-right: 8px; font-size: 1.1em; }
        .github-link:hover { background: #222; border-color: #666; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-text">Arcbin Archive</div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="arcbin-branding">
        <span class="brand-title">Powered by Arcbin</span>
        <a href="https://github.com/smilos71/arcbin" target="_blank" class="github-link">
            <i class="fa-brands fa-github"></i> View on GitHub
        </a>
    </div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <script>
        // --- ARCIBIN FAKE API INTERCEPTOR ---
        // Musí být definován hned na začátku
        const originalFetch = window.fetch;
        window.fetch = async (...args) => {
            const url = args[0];
            // Zachytíme dotazy na geewa.com (slovník)
            if (typeof url === 'string' && url.includes('geewa.com')) {
                console.log("Arcbin Interceptor: Fake API schvaluje slovo v URL:", url);
                
                // Získáme slovo z parametrů (jen pro logování)
                const wordMatch = url.match(/word=([^&]+)/);
                const word = wordMatch ? wordMatch[1] : "unknown";

                // Vytvoříme XML odpověď, kterou hra očekává
                // exists="1" zajistí, že hra slovo uzná
                const fakeXml = `<?xml version="1.0" encoding="utf-8"?>
                    <results>
                        <method name="VerifyWords">
                            <word val="${word}" exists="1" />
                        </method>
                    </results>`;

                return new Response(fakeXml, {
                    status: 200,
                    headers: { 'Content-Type': 'text/xml' }
                });
            }
            return originalFetch(...args);
        };

        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "allowScriptAccess": true,
            "networking": "all"
        };

        window.addEventListener("load", () => {
            setTimeout(() => {
                const loader = document.getElementById("loading-screen");
                loader.style.opacity = '0';
                
                setTimeout(() => {
                    loader.style.display = 'none';
                    initGame();
                }, 500);
            }, 1000);
        });

        function initGame() {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("game-container");
            container.appendChild(player);
            
            player.load("knihovnik.swf");
            
            player.style.width = "100%";
            player.style.height = "100%";
        }
    </script>
</body>
</html>
